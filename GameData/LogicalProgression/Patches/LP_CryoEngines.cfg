@PART[hydrogen-25-2,hydrogen-25-3,hydrogen-radial-25-1]:NEEDS[CryoEngines]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = largeVolumeContainment
}

// 
@PART[hydrogen-radial-125-1]:NEEDS[CryoEngines]:AFTER[ImprovedTreeEnginePlacement] 
{
    @TechRequired = fuelSystems
}



