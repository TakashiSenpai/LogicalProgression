// Nerf of the SSPX 1.875m Lab, to be less powerful than the 2.5m lab.
//
// Changes:
// Only one scientist allowed instead of two
// data storge halved

@PART[sspx-science-1875-1]:NEEDS[StationPartsExpansionRedux]
{
    @MODULE[ModuleScienceLab]
    {
        @dataStorage = 500
    }
    @MODULE[ModuleScienceConverter]
    {
        @scienceCap = 350
    }
}

@PART[sspx-lab-375-1]:NEEDS[StationPartsExpansionRedux]
{
    @MODULE[ModuleScienceLab]
    {
        @dataStorage = 1250
    }
    @MODULE[ModuleScienceConverter]
    {
        @scienceCap = 850
    }
}

@PART[sspx-lab-5-1]:NEEDS[StationPartsExpansionRedux]
{
    @MODULE[ModuleScienceLab]
    {
        @dataStorage = 2000
    }
    @MODULE[ModuleScienceConverter]
    {
        @scienceCap = 1350
    }
}