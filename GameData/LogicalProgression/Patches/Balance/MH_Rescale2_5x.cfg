// Making History engines
@PART[LiquidEngineLV-TX87]:NEEDS[SquadExpansion/MakingHistory,!JNSQ_Rescale]
{
    @cost *= 1.25
    @mass *= 1.25
    @MODULE[ModuleEngines*]
    {
        @maxThrust *= 1.25
    }
}
@PART[LiquidEngineLV-T91]:NEEDS[SquadExpansion/MakingHistory,!JNSQ_Rescale]
{
    @cost *= 1.2
    @mass *= 1.2
    @MODULE[ModuleEngines*]
    {
        @maxThrust *= 1.2
    }
}