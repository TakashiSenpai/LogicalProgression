@TechTree:NEEDS[CommunityTechTree]:AFTER[CommunityTechTree]
{
    RDNode
	{
		id = basicLogistics
		title = #LOC_itep_basicLogistics_title
		description = #LOC_itep_basicLogistics_description
		cost = 160
		hideEmpty = False
		nodeName = itep_basicLogistics
		anyToUnlock = False
		icon = CommunityTechTree/UI/ctt_icon_storageTech
		pos = -1520,260,0
		scale = 0.6
		Parent
		{
			parentID = storageTech
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

    RDNode
	{
		id = experimentalElectronics
		title = #LOC_experimentalElectronics_title
		description = #LOC_experimentalElectronics_description
		cost = 1500
		hideEmpty = False
		nodeName = itep_experimentalElectronics
		anyToUnlock = False
		icon = RDicon_electronics
		pos = -736,620,0
		scale = 0.6
		Parent
		{
			parentID = mechatronics
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	RDNode
	{
		id = specializedLogistics
		title = #LOC_specializedLogistics_title
		description = #LOC_specializedLogistics_description
		cost = 1000
		hideEmpty = False
		nodeName = itep_specializedLogistics
		anyToUnlock = False
		icon = CommunityTechTree/UI/ctt_icon_advancedLogistics
		pos = -927,260,0
		scale = 0.6

		Parent
		{
			parentID = advLogistics
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	RDNode
	{
		id = basicColonization
		title = #LOC_basicColonization_title
		description = #LOC_basicColonization_description
		cost = 1000
		hideEmpty = False
		nodeName = itep_basicColonization
		anyToUnlock = False
		icon = RDicon_start
		pos = -927,320,0
		scale = 0.6

		Parent
		{
			parentID = longTermHabitation
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[logistics]]
	{
		!Parent:HAS[#parentID[storageTech]] {}

		Parent
		{
			parentID = basicLogistics
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[automation]]
	{
		@title = #LOC_itep_advElectronics_title
		@description = #LOC_itep_advElectronics_description
	}

	@RDNode:HAS[#id[mechatronics]]
	{
		@title = #LOC_itep_specializedElectronics_title
		@description = #LOC_itep_specializedElectronics_description
	}

	@RDNode:HAS[#id[advLogistics]]
	{
		@cost = 550
		@pos = -1118,260,0
	}

	@RDNode:HAS[#id[colonization]]
	{
		@pos = -736,320,0
		@cost = 1500

		!Parent:HAS[#parentID[advLogistics]] {}
		!Parent:HAS[#parentID[longTermHabitation]] {}

		Parent
		{
			parentID = basicColonization
			lineFrom = RIGHT
			lineTo = LEFT
		}

		Parent
		{
			parentID = specializedLogistics
			lineFrom = RIGHT
			lineTo = LEFT
		}
	}

	@RDNode:HAS[#id[advColonization]]
	{
		@pos = -545,320,0
		@cost = 2250
	}

	@RDNode:HAS[#id[shortTermHabitation]]
	{
		@pos = -1309,320,0
		@cost = 300

		!Parent:HAS[#parentID[logistics]] {}
	}	

	@RDNode:HAS[#id[longTermHabitation]]
	{
		@pos = -1118,320,0
		@cost = 550
	}
}
